<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inline CSS Example</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px;">

    <h1 style="color: #2c3e50; text-align: center;">Welcome to My Inline CSS Page</h1>

    <p style="color: #555; font-size: 18px; max-width: 600px; margin: 0 auto;">
        This paragraph is styled with inline CSS, meaning the styles are added directly to the HTML tags.
    </p>

    <button style="
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    ">
        Click Me
    </button>

</body>
</html>
